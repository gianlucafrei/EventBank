<form name="form" role="form">

    <div class="form-group">
        <label class="control-label col-md-4" for="firstName">First Name</label>
        <div class="controls">
            <input cam-variable-name="firstName" cam-variable-type="String"
                   class="form-control"
                   disabled
                   id="firstName"
                   type="text"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4" for="lastName">Last Name</label>
        <div class="controls">
            <input cam-variable-name="lastName" cam-variable-type="String"
                   class="form-control"
                   disabled
                   id="lastName"
                   type="text"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4" for="emailAddress">Email Address</label>
        <div class="controls">
            <input cam-variable-name="emailAddress" cam-variable-type="String"
                   class="form-control"
                   disabled
                   id="emailAddress"
                   type="text"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4" for="passportNr">Passport Number</label>
        <div class="controls">
            <input cam-variable-name="passportNr" cam-variable-type="String"
                   class="form-control"
                   id="passportNr"
                   type="text"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4" for="accountId">Account Id</label>
        <div class="controls">
            <input cam-variable-name="accountId" cam-variable-type="String"
                   class="form-control"
                   id="accountId"
                   type="text"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4" for="minimalBalance">Minimal Balance</label>
        <div class="controls">
            <input cam-variable-name="minimalBalance" cam-variable-type="String"
                   class="form-control"
                   id="minimalBalance"
                   type="text"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4" for="withCard">With Card?</label>
        <div class="controls">
            <input cam-variable-name="withCard" cam-variable-type="Boolean"
                   class="form-control"
                   id="withCard"
                   type="checkbox"/>
        </div>
    </div>

</form>
