<form name="form" role="form">

    <div class="form-group">
        <label for="requester" class="control-label col-md-4">Requester</label>
        <div class="controls">
            <input id="requester" type="text"
                   cam-variable-name="requester"
                   cam-variable-type="String"
                   disabled
                   class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label for="amount" class="control-label col-md-6">Amount</label>
        <div class="controls">
            <input id="amount" type="text"
                   cam-variable-name="amount"
                   cam-variable-type="Double"
                   disabled
                   class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label for="preApproved" class="control-label col-md-4">Pre Approved</label>
        <div class="controls">
            <input id="preApproved" type="checkbox"
                   cam-variable-name="preApproved"
                   cam-variable-type="Boolean"
                   disabled
                   class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label for="processed" class="control-label col-md-4">Processed</label>
        <div class="controls">
            <input id="processed" type="checkbox"
                   cam-variable-name="processed"
                   cam-variable-type="Boolean"
                   class="form-control"/>
        </div>
    </div>
</form>
