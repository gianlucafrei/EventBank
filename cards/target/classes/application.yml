server:
  port: 8082

spring:
  cloud:
    function:
      definition: producer;consumer;globalConsumer
    stream:
      kafka:
        bindings:

          payment-out-0:
            producer:
              configuration:
                value.serializer: com.example.eventbank.cards.dto.converters.MessageSerializer

          consumer-in-0:
            consumer:
              configuration:
                value.deserializer: com.example.eventbank.cards.dto.converters.MessageDeSerializer

          notification-out-0:
            producer:
              configuration:
                value.serializer: com.example.eventbank.cards.dto.converters.MessageSerializer

        binder:
          brokers: localhost:29092

      bindings:
        payment-out-0:
          destination: payment-events
          producer:
            useNativeEncoding: true

        consumer-in-0:
          destination: payment-events
          consumer:
            use-native-decoding: true

        notification-out-0:
          destination: notification
          producer:
            useNativeEncoding: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

kafka:
  bootstrap-address: localhost:9092
  group-id: someGroupId
